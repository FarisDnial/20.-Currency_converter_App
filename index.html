<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Currency Converter App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  
</head>
  
<body>
  <header class="text-center text-white py-5" id="header">
    <img src="fontA2.png" id="font-A">
  </header>
  
  <!-- Kotak detail currency -->
  <div class="container-fluid" id="container-1">
    <div class="card border-6">
      <div class="card-body">

        <form class="row row-cols-lg-auto g-1 align-items-center">
          
            <div class="col-12" id="amount-container">
              <label class="visually"><strong>Amount</strong></label>
              <div class="input-group">
                <!-- kene update mengikut pilihan jenis mata wang yang ingin ditukarkan kepada mata wang yang lain -->
            
                <input type="text" class="form-control" id="amount-input" placeholder="Enter Amount">
              </div>
            </div>
          
        </form>
        
        <form class="row row-cols-lg-auto g-2 align-items-center">

          <div class="col-12 mx-auto"  id="from-container">
            <label class="visually-hidden">From</label>
            <div class="input-group">
              <div class="input-group-text">From</div>
              <select class="form-select" id="from-input">
                <option selected>Choose...</option>
               
              </select>
            </div>
          </div>

          <div class="col-12 mx-auto"  id="to-container">
            <label class="visually-hidden">To</label>
            <div class="input-group">
              <div class="input-group-text">To</div>
              <select class="form-select" id="to-input">
                <option selected>Choose...</option>
          
              </select>
            </div>
          </div>

          <br>

          <div id="reminder" class="col-auto">
            
          </div>

          <div class="container-fluid">
            <div class="row justify-content-center">
              <div class="col-12 col-md-12"> <!-- Adjust the column width as needed -->
                <div class="text-center" id="result-container">
                  

                </div>
              </div>
            </div>
          </div>

          
        </form>

    
        <!-- kalau nak button kecik pakai col-6 mx-auto -->
        <div class="col-auto d-flex justify-content-center">
          <button class="btn btn-outline-light" id="convert-button" type="button" onclick="convert()">Convert</button>
          <button class="btn btn-outline-light" id="reset-button" type="button" onclick="resetCurrency()">Reset</button>
        </div>
        
        
      </div>
    </div>

  </div>
  <br>

  <!----------------------------------- container 2 ------------------------------------>
  <div class="container-fluid visually-hidden" id="container-2">
    <div class="card border-6">
      <h5 class="card-header text-center text-white" id="header-container-2"><strong>Results</strong></h5>
      <div class="card-body">

        <h5 id="result1"></h5>
        <h3 id="result2"></h3>
        <br>
        <p id="result3"></p>
        <p id="result4"></p>

      </div>
    </div>
  </div>
  <br>

  <!----------------------------------- container 3 ------------------------------------>
  <div class="container-fluid visually-hidden" id="container-3">
    <div class="card border-6">
      <div class="card-body">
        <div class="row row-cols-lg-auto g-2 align-items-center">

          <div class="card border-6" id="card-1">
            <div class="card-header text-white text-center" style="background-color: #0a146e;">
              <h5 id="card-1-header"></h5>
            </div>
            <div class="card-body" id="card1-container">
              
            </div>
          </div>
          
          <div class="card border-6" id="card-2">
            <div class="card-header text-white text-center" style="background-color: #0a146e">
              <h5 id="card-2-header"></h5>
            </div>
            <div class="card-body" id="card2-container">
              
            </div>
          </div>
          
        </div>
      </div>
    </div>
  </div>
  
  <div class="col-12 d-flex justify-content-center">
    <button class="btn btn-outline-light visually-hidden" type="button" id="reset-button2" onclick="resetCurrency()">Reset</button>
  </div>

  <script src="script.js"></script>
  
</body>
</html>
